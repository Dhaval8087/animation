<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Particles</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body style="background-color: #121212;">
    <div class="nav-wrapper">
      <a href="./particle.html">Particles</a>
      <a href="./map.html">Map</a>
      <a href="./line-navigation.html">Line Navigation</a>
      <a href="./spider-particle.html">Spider Particle</a>
      <a href="./icon-animation.html">Icon Animation</a>
      <a href="./focus-animation.html">Focus Animation</a>
    </div>
    <div class="container particle">
      <div
        class="container-item"
        onmouseover="onMouseEnter(0)"
        onmouseleave="onMouseLeave(0)"
      >
        <img src="./assets/images/imgs.png" id="logo" alt="Logo" />
      </div>
      <div
        class="container-item"
        onmouseover="onMouseEnter(1)"
        onmouseleave="onMouseLeave(1)"
      >
        <img src="./assets/images/imgs1.png" id="logo1" alt="Logo" />
      </div>
      <div
        class="container-item"
        onmouseover="onMouseEnter(2)"
        onmouseleave="onMouseLeave(2)"
      >
        <img src="./assets/images/imgs2.png" id="logo2" alt="Logo" />
      </div>
      <div
        class="container-item"
        onmouseover="onMouseEnter(3)"
        onmouseleave="onMouseLeave(3)"
      >
        <img src="./assets/images/imgs3.png" id="logo3" alt="Logo" />
      </div>
    </div>

    <script src="https://nextparticle.nextco.de/nextparticle.min.js"></script>
    <script src="./assets/js/particles-animation.js"></script>
  </body>
</html>
